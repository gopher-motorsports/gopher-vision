groups: [
    {
    id: 0x010,
        # NOTE: This message is designed to be sent to the ECU over an ECU channel.
        # These are message types MoTeC sequential. This guide was followed to make
        # it work: https://www.motec.com.au/forum/viewtopic.php?f=11&t=4119
        #
        # This also must be higher in the list than the message being sent from the
        # sensor hubs to make it so this can only be sent using the send_group() function
        parameters: [
            {name: brakePressureFront_psi,   start: 2, length: 2},
            {name: wheelSpeedFrontLeft_mph,  start: 4, length: 2},
            {name: wheelSpeedFrontRight_mph, start: 6, length: 2}
        ]
    },
    
    # NOTE: CAN IDs are set as (moduleID-1)*0x100 + (0x50*FrqGroup) + (Message)
    # High Frequency ECU (Custom Set 1)
    {
        id: 0x100,
        parameters: [
            {name: engineRPM_rpm,       start: 0, length: 2},
            {name: throttlePos_percent, start: 2, length: 2},
            {name: lambda1_LA,          start: 4, length: 2},
            {name: aimLambda1_LA,       start: 6, length: 2}
